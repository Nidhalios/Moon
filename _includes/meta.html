<br>
<hr>
<span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="tag"><span class="term">{{ tag }}</span></a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
<span class="social-share">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" class="tag" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}', 'newwindow', 'width=450, height=300'); return false;">
        <span class="term"><i class="fa fa-facebook-square" style="font-size:25px"></i></span>
    </a>
    <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" title="Share on Twitter" class="tag" onclick="window.open('https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}', 'newwindow', 'width=450, height=300'); return false;">
        <span class="term"><i class="fa fa-twitter-square" style="font-size:25px"></i></span>
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+" class="tag" onclick="window.open('https://plus.google.com/share?url={{ site.url }}{{ page.url }}', 'newwindow', 'width=450, height=300'); return false;">
            <span class="term"><i class="fa fa-google-plus-square" style="font-size:25px"></i></span>
    </a>
</span>
<div style="clear:both"></div>
